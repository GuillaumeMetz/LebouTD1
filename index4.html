<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TP</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-cursor-teleport@1.4.0/dist/aframe-cursor-teleport-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
</head>
<body>
<a-scene inspector="" keyboard-shortcuts="" screenshot="" xr-mode-ui="" device-orientation-permission-ui="" cursor="rayOrigin: mouse">
    <a-assets>
        <img id="ground" src="img/grass.jpg">
        <img id="sky" src="img/skybis.jpg">
    </a-assets>
    <a-entity id="cameraRig" cursor-teleport="cameraRig: #cameraRig; cameraHead: #head">
        <a-entity oculus-touch-controls="hand: left" id="head" position="0 1.52 0" camera look-controls="reverseMouseDrag: true">
        </a-entity>
    </a-entity>
    <!-- Textured plane parallel to ground. -->
    <a-entity fbx-model="src: url(static/Capoeira.fbx);" animation-mixer="" scale="0.01 0.01 0.01" position="0 0 -5"></a-entity>
    <a-entity environment="preset: yavapai; groundColor: #999"></a-entity>
</body>
</html>
