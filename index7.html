<head>
    <title>Most Basic Super-Hands Example</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.1.0/dist/aframe-physics-system.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
<a-scene physics background="transparent: true">
    <a-assets>
        <img id="ground" src="img/grass.jpg">
        <img id="background" src="img/beach.jpg">
    </a-assets>
    <a-entity>
        <a-entity sphere-collider="objects: a-box" mixin="physics-hands" super-hands hand-controls="hand: left"></a-entity>
        <a-entity sphere-collider="objects: a-box" mixin="physics-hands" super-hands hand-controls="hand: right"></a-entity>
        <a-entity camera wasd-controls position="0 1 1"
                  capture-mouse
                  raycaster cursor="rayOrigin:mouse"
                  body="type: static; shape: sphere; sphereRadius: 0.001"
                  super-hands="colliderEvent: raycaster-intersection;
                             colliderEventProperty: els;
                             colliderEndEvent:raycaster-intersection-cleared;
                             colliderEndEventProperty: clearedEls;">
        </a-entity>
    </a-entity>
    <!-- hover & drag-drop won't have any obvious effect without some additional event handlers or components. See the examples page for more -->
    <a-plane static-body src="#ground" height="100" width="100" rotation="-90 0 0" repeat="50 50 " material="" geometry=""></a-plane>
    <a-box hoverable grabbable stretchable draggable droppable color="blue" position="0 2 0"></a-box>
<!--    <a-sky src="#background"></a-sky>-->
</a-scene>
</body>
