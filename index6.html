<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TP</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
</head>
<body>
<a-scene inspector="" keyboard-shortcuts="" screenshot="" xr-mode-ui="" device-orientation-permission-ui="" cursor="rayOrigin: mouse">
    <a-assets>
        <img id="ground" src="img/grass.jpg">
    </a-assets>
    <a-entity event-set__makevisible="_event: mouseenter; visible: true"></a-entity>
    <a-plane src="#ground" height="100" width="100" rotation="-90 0 0" repeat="50 50 " material="" geometry=""></a-plane>
    <a-box color="tomato" depth="1" height="1" width="1" position="-2 1 -3" event-set__enter="_event: mouseenter; color: #8FFFFF" event-set__leave="_event: mouseleave; color: tomato"></a-box>
    <a-box color="tomato" depth="1" height="1" width="1" position=" 0 1 -3" event-set__enter="_event: mouseenter; color: #FF8FFF" event-set__leave="_event: mouseleave; color: tomato"></a-box>
    <a-box color="tomato" depth="1" height="1" width="1" position=" 2 1 -3" event-set__enter="_event: mouseenter; color: #FFFF8F" event-set__leave="_event: mouseleave; color: tomato"></a-box>
    <a-box color="tomato" depth="1" height="1" width="1" position="-2 3 -3" event-set__enter="_event: mouseenter; color: #8FFFFF" event-set__leave="_event: mouseleave; color: tomato"></a-box>
    <a-box color="tomato" depth="1" height="1" width="1" position=" 0 3 -3" event-set__enter="_event: mouseenter; color: #FF8FFF" event-set__leave="_event: mouseleave; color: tomato"></a-box>
    <a-box color="tomato" depth="1" height="1" width="1" position=" 2 3 -3" event-set__enter="_event: mouseenter; color: #FFFF8F" event-set__leave="_event: mouseleave; color: tomato"></a-box>
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
</a-scene>
</body>
</html>
